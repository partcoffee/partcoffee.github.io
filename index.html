<head>
<meta charset="UTF-8">
<title>Britishness</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
</head>
<body class="animated fadeIn white">

<!--
=====================================================
  SECTION
=====================================================
-->


<div class="navigation module-1"><a href="about.html">Get the app</a> <a href="#">Info</a></div>

<div id="splash" class="relative module-1">
	<div class="wrap">

		<div class="splash">1 minute of Britain<br><a id="play"><span class="icon-play"></span> Play a minute</a></div>
		<!-- (*) Headphones recommended -->

	</div>
</div>

<div id="video-container" class="visible" style="display:none;">

		<video id="video">
		  <source src="film.mp4">
		</video>

		<div class="video-close">
			<span class="icon-cross"></span>
		</div>

		<div id="video-controls" class="video-controls">
			<button type="button" id="play-pause">Play</button>
			<input type="range" class="videos" id="seek-bar" value="0">
		</div>

</div>

<!--
=====================================================
  SCRIPTS
=====================================================
-->

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> -->
<script type='application/javascript' src='js/jquery.min.js'></script>
<script type='application/javascript' src='js/script.js'></script>

<script>
	$('#play').click(function() {
		$('.visible').fadeToggle(300),
		$('.module-1').fadeToggle(300);
	});

	$('.video-close').click(function() {
		$('.visible').fadeToggle(300),
		$('.module-1').fadeToggle(300);
	})
</script>

</body>
</html>
