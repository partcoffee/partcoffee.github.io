---
layout: default
custom: true
---

<div class="intro">
	<div class="about">
		<a href="/">
			<h1 class="logo up">Magnus Skare</h1>
		</a>
		<p class="up wait">I'm Magnus &mdash; a viking from Northern Norway. I write code and do the whole camera thing as well. I also do <a href="http://instagram.com/magnusskare/" target="_blank">Instagram</a>, <a href="https://dribbble.com/PartCoffee/" target="_blank">Dribbble</a> and <a href="https://twitter.com/MagnusSkare" target="_blank">Twitter</a>.</p>
	</div>
</div>

<div class="grid portfolio">
	{% for project in site.data.projects %}
		<div class="col-33">
			<a href="{{ project.link }}">
				<div class="container">
					<img src="../img/assets/load.gif" data-src="{{ project.image }}" alt="{{ project.name }}">
					<span>{{ project.name }}</span>
				</div>
			</a>
		</div>
	{% endfor %}
</div>
