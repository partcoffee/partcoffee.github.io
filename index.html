<head>
<meta charset="UTF-8">
<title>Britishness</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<link href='http://fonts.googleapis.com/css?family=Roboto:300|Montserrat' rel='stylesheet' type='text/css'>
</head>
<body class="animated fadeIn white">

<!--
=====================================================
  SECTION
=====================================================
-->


<div class="navigation main"><!-- <img src="logo.png" style="float:left;height:40px;padding-left:36px;"> --> <span class="icon-heart" style="float:left;padding-left:36px;color:white;"></span> <a href="#">Download app</a> <a href="about.html">Info</a></div>

<div id="splash" class="relative main">
	<div class="wrap">

		<div class="splash">1 minute of Britain<br><a id="play"><span class="icon-play"></span> Play a minute</a></div>
		<!-- (*) Headphones recommended -->

		<div class="handmade">Made in the UK - by you</div>

	</div>
</div>

<div id="video-container" class="playing" style="display:none;">

		<video id="video">
		  <source src="film.mp4">
		</video>

		<div class="video-close">
			<span class="icon-cross"></span>
		</div>

		<div id="video-controls" class="video-controls">
			<button type="button" id="play-pause">Play</button>
			<input type="range" class="seeker" id="seek-bar" value="0">
		</div>

</div>

<!--
=====================================================
  SCRIPTS
=====================================================
-->

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> -->
<script type='application/javascript' src='js/jquery.min.js'></script>
<script type='application/javascript' src='js/script.js'></script>

<script type='application/javascript' src='js/fastclick.js'></script>

<script>
	$(function() {
    	FastClick.attach(document.body);
  	});

	$('#play').click(function() {
		$('.playing').fadeToggle(300),
		$('.main').fadeToggle(300),
		video.play(),
		$('#play-pause').html("Pause");
	});

	$('.video-close').click(function() {
		$('.playing').fadeToggle(300),
		$('.main').fadeToggle(300),
		video.pause(),
		$('#play-pause').html("Play");
	})
</script>

</body>
</html>
